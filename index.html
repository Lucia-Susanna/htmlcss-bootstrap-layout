<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>layout bootsrap</title>

  <!-- bootstap -->
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css' integrity='sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==' crossorigin='anonymous'/>
  <!-- /bootstap -->

  <!-- css -->
   <link rel="stylesheet" href="./assets/css/style.css">
  <!-- /css -->
</head>
<body>
  <!-- header -->

  <header class="text-center">
    <h3 class="mt-5">Bootstrap 5 Responsive Grid</h3>
    <p class="fon">Layout a griglia con diversi breakpoint (sm, md, lg).</p>
  </header>

  <!-- /header -->

  <!-- main  -->

  <main>
    <div class="container">

      <!-- prima row  -->
    
        <div class="row row-cols-1 row-cols-md-2">
          <div class="col-lg-4">1</div>
          <div class="col-lg-8">2</div>
        </div>
    
      <!-- /prima row  -->

      <!-- seconda row  -->

      <div class="row my-3">
        <div class="col-6 col-md-4">1</div>
        <div class="col-6 col-md-4">2</div>
        <div class="col-12 col-md-4">3</div>
      </div>

      <!-- /seconda row  -->

      <!-- terza row  -->

       <div class="row row-cols-2 row-cols-md-2 row-cols-lg-4">
        <div class="cols">1</div>
        <div class="cols">2</div>
        <div class="cols">3</div>
        <div class="cols">4</div>
       </div>

      <!-- /terza row  -->
    
    </div>
  </main>
  <!-- /main  -->
  

</body>
</html>
